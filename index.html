<div id="sky">
<div class="slideshow-container" style="text-align: center;">

  <div class="mySlides fade">
    <img src="./images/img_avatar.jpeg" style="width:300px; border-radius: 50%">
    <div class="text">Vy-Kha Huynh</div>
  </div>

  <div class="mySlides fade">
    <img src="./images/mercury.png" style="width:300px">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <img src="./images/Planet-Transparent-PNG.png" style="width:300px;">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<br>

<div style="text-align:center ; height: 50%">
	<span class="dot" onclick="currentSlide(1)"></span> 
	<span class="dot" onclick="currentSlide(2)"></span> 
	<span class="dot" onclick="currentSlide(3)"></span> 
</div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}

function addStars(){
  var cur = document.getElementById("sky");
  var classes = ["smallstar", "mediumstar", "bigstar"];
  var num = Math.floor(Math.random() * 50) + 100;
  for(let i = 0 ; i < num ; i++){
    var star = document.createElement('div');
    star.classList.add(classes[Math.floor(Math.random() * classes.length)]);
    star.style.top = Math.floor(Math.random() * cur.clientHeight)+"px";
    star.style.left = Math.floor(Math.random() * cur.clientWidth)+"px";
    cur.appendChild(star);
  }
  var bigstars = document.getElementsByClassName("bigstar");
  for(let i = 0 ; i < Math.floor(Math.random() * bigstars.length) ; i++){
    bigstars[i].style.animation = "glow 5s ease infinite " + Math.floor(Math.random() * 20) + "s";
  }
}
</script>
</body>
