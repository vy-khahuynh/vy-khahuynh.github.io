<script>
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}

function addStars(){
  var cur = document.getElementById("sky");
  var classes = ["small", "medium", "big"];
  var num = Math.floor(Math.random() * 75) + 100;
  for(let i = 0 ; i < num ; i++){
    var star = document.createElement('div');
    star.classList.add("star");
    star.classList.add(classes[Math.floor(Math.random() * classes.length)]);
    star.style.top = Math.floor(Math.random() * screen.height)+"px";
    star.style.left = Math.floor(Math.random() * screen.width)+"px";
    cur.appendChild(star);
  }
  var bigstars = document.getElementsByClassName("bigstar");
  for(let i = 0 ; i < Math.floor(Math.random() * bigstars.length) ; i++){
    bigstars[i].style.animation = "glow 5s ease infinite " + Math.floor(Math.random() * 20) + "s";
  }
}
</script>
